<html>
 <body>
   <form method=post>
     <dl>
      {{ form.username }}
      {{ form.password }}
      {{ form.email }}
      {{ form.confirm }}
     </dl>
     <p>
      {% for error in form.recaptcha.errors %}
            {{ error }}
      {% endfor %}
      {{ form.recaptcha }}
    </p>
    <p><input type=submit value=Register>
  </form>
 </body>
</html>
